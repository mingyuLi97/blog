<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 5px;
        display: flex;
        border-radius: 999px;
        overflow: hidden;
      }
      .skew {
        transform: skewX(-40deg);
      }
      .first {
        width: 100px;
        height: 100%;
        background: red;
        box-sizing: border-box;
      }
      .first::before {
        content: '';
        width: 20px;
        height: 100%;
        transform: skewX(40deg);
        display: block;
        background: red;
      }
      .second {
        flex: 1;
        height: 100%;
        background: gray;
        margin: 0 10px;
      }
      .third {
        width: 100px;
        height: 100%;
        background: orange;
      }
      .third::after {
        content: '';
        width: 20px;
        height: 100%;
        transform: skewX(40deg);
        display: block;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="skew first"></div>
      <div class="skew second"></div>
      <div class="skew third"></div>
    </div>
    <!-- <button onclick="handleClick('abc')">click</button> -->
    <script>
      function throttle(fn, time) {
        let pre = new Date().getTime();
        let timer = null;
        return function (...args) {
          const now = new Date().getTime();
          if (now >= pre + time) {
            fn.apply(this, args);
            pre = now;
          } else {
            timer && clearTimeout(timer);
            timer = setTimeout(() => {
              fn.apply(this, args);
            }, time);
          }
        };
      }

      const handleClick = throttle(function (v) {
        this.name = 111;
        console.log(`on click`, this.name, v);
      }, 1000);
    </script>
  </body>
</html>
